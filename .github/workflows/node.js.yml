name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm install  # Install dependencies

    - name: Start Server
      run: npm start &  # Start the server in the background

    - name: Install Pagekite
      run: |
        sudo apt-get update
        sudo apt-get install -y pagekite

    - name: Start Pagekite
      run: |
        pagekite 3000 sonishashan.pagekite.me --token ${{ secrets.TOKEN }}  # Replace 'yoursubdomain' with your desired subdomain

    - name: Keep the job alive
      run: while true; do sleep 60; done  # Keep the job running indefinitely
