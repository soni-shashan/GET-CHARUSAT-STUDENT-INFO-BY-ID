name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]  # Set to run only for Node.js 22.x

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: npm install  # Install dependencies
    
    - name: Start Server
      run: |
        npm start &  # Start the server in the background
        sleep 5  # Wait for the server to start
    
    - name: Check if Server is Running
      run: curl -f http://localhost:3000 || echo "Server not running"

    - name: Install ngrok
      run: |
        # Add the ngrok GPG key and repository
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
        | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
        && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
        | sudo tee /etc/apt/sources.list.d/ngrok.list \
        && sudo apt update \
        && sudo apt install -y ngrok
    
    - name: Configure ngrok with auth token
      run: ngrok config add-authtoken ${{ secrets.token }}
    
    - name: Start ngrok
      run: |
        ngrok http 3000 --log=stdout &  # Start ngrok and log to stdout
        sleep 10  # Wait for ngrok to start
        echo "Ngrok log:"
        curl -s http://localhost:4040/api/tunnels  # Fetch ngrok tunnel info
