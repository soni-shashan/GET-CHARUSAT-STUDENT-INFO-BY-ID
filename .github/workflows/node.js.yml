name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm start &

      - name: Install ngrok
        run: |
          # Add the ngrok GPG key
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
          && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list \
          && sudo apt update \
          && sudo apt install -y ngrok

      - name: Configure ngrok with auth token
        run: ngrok config add-authtoken ${{ secrets.token }}

      - name: Start ngrok
        run: |
          ngrok http 3000 > ngrok.log &
          sleep 5  # Wait for ngrok to initialize
          echo "Ngrok URL: $(grep -o 'https://[^ ]*' ngrok.log | head -1)"
