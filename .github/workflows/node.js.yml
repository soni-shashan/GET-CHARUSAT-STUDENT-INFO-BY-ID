name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]  # Set to run only for Node.js 22.x

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install  # Install dependencies
    - name: Start Server
      run: npm start &  # Start the server in the background
    - name: Install ngrok
      run: |
        curl -s https://bin.equinox.io/c/111111/ngrok-stable-linux-amd64.zip > ngrok.zip && unzip ngrok.zip && chmod +x ngrok && sudo mv ngrok /usr/local/bin
    - name: Expose Server with ngrok
      run: |
        ngrok http 3000 > ngrok.log &  # Start ngrok in the background
        sleep 5  # Wait for ngrok to set up
        echo "Ngrok URL: $(grep -o 'https://[^ ]*' ngrok.log | head -1)"  # Extract the public URL
