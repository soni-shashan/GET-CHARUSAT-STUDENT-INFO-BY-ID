name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm install  # Install dependencies
    
    - name: Start Server
      run: |
        npm start &  # Start the server in the background
        # Wait for the server to start
        sleep 5
        curl -f http://localhost:3000/getInfo?id=1 || echo "Server not running"

    - name: Install Localtunnel
      run: npm install -g localtunnel

    - name: Start Localtunnel
      run: |
        lt -p 3000 --print-requests &
        sleep 10  # Wait for Localtunnel to start
        echo "Localtunnel URL: $(lt -p 3000 --print-requests | grep -o 'https://[^\"]*')"  # Extract the public URL

    - name: Test Endpoint
      run: |
        PUBLIC_URL=$(lt -p 3000 --print-requests | grep -o 'https://[^\"]*')
        curl "${PUBLIC_URL}/getInfo?id=1"  # Test the public URL

    - name: Keep Alive
      run: |
        while true; do sleep 60; done  # Keep the job running indefinitely
